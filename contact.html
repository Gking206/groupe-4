<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Groupe 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo-box">
            <img src="logo.png" alt="Logo HESTIM">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="portfolio.html">Nos Projets</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Contactez-nous</h1>
        <p>Une question sur notre travail ? N'hésitez pas à nous envoyer un message.</p>
    </section>

    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>Vos informations</legend>
                
                <label for="nom">Nom complet :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
            </fieldset>

            <fieldset>
                <legend>Message</legend>

                <label for="sujet">Objet :</label>
                <select id="sujet" name="sujet">
                    <option value="info">Demande d'information</option>
                    <option value="collab">Proposition de collaboration</option>
                    <option value="autre">Autre</option>
                </select>

                <label for="message">Votre message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Écrivez ici..."></textarea>
            </fieldset>

            <input type="submit" value="Envoyer le message">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Projet Web HESTIM | Groupe 4</p>
    </footer>

</body>
</html>
